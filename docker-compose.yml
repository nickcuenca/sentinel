services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - sentinel_pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  sentinel_pgdata: